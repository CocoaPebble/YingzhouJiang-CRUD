<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/crud.css">
    <title>Document</title>
</head>

<body>

    <main role="main" class="container">
        <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-primary rounded shadow-sm">
            <div class="lh-100">
                <h6 class="mb-0 text-white lh-100">Movie List</h6>
                <small>CRUD list by Yingzhou Jiang</small>
            </div>
            <button type="button" class="ml-3 btn btn-info">Favourite</button>
        </div>

        <div class="movie-list by-3 mx-auto bg-white rounded shadow-sm">
            <div class="container border-bottom border-gray my-2">
                <h6 class="pb-2 mb-0">Add new to your list</h6>
                <form action="">
                    <div class="form-group mr-3 mb-2">
                        <input type="text" class="form-control" id="submitNewMovie" placeholder="Write your input here">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">submit</button>
                </form>

            </div>

            <div class="container border-bottom border-gray">
                <h6 class="pb-2 mb-0">Edit current list</h6>
                <form action="">
                    <div class="form-group mr-3 mb-2">
                        <input type="text" class="form-control" id="editCurrentMovie" placeholder="">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">submit</button>
                    <button type="reset" class="btn btn-danger mb-2 ml-2">delete</button>
                </form>
            </div>

            <div class="mt-3">

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>

        </div>
    </main>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/style.js"></script>
</body>

</html>
